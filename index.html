<!-- ---------------------- Login and Sign Up Page Modal with Detect Internet Connection Status-------------------------- -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login and Sign Up Page Modal with Detect Internet Connection Status</title>
  <!-- Bootstrap CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Demo CSS -->
  <link rel="stylesheet" href="css/demo.css">

</head>

<body>
  <div class="wrapper">
    <!-- -------------------- Internet Connection Start ---------------- -->

    <div class="toast2">
      <div class="content2">
        <div id="icon"></i></div>
        <div class="details">
          <span id="status"></span>
          <div id="hint"></div>
        </div>
      </div>
    </div>

    <!-- ----------------------- Login Page Button ------------------------ -->

    <div class="container">
      <a class="btn btn-info btn-round btn-lg" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Login
        Page</a>
    </div>

    <!-- ------------------------ Login Page --------------------------- -->

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Login Page</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column text-center">
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="email1" placeholder="Your email address...">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password1" placeholder="Your password...">
                </div>
                <button type="button" class="btn btn-info btn-block btn-round">Login</button>
              </form>

              <div class="text-center text-muted delimiter">or use a social network</div>
              <div class="d-flex justify-content-center social-buttons">
                <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top"
                  title="Twitter">
                  <i class="fab fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top"
                  title="Facebook">
                  <i class="fab fa-facebook"></i>
                </button>
                <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top"
                  title="Linkedin">
                  <i class="fab fa-linkedin"></i>
                </button>
                </di>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            Not a member yet?
            <button style="margin-left: 10px;" class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
              data-bs-dismiss="modal">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- --------------------------- Sign Up Page ------------------------------ -->

    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel2">Sign Up Page</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column text-center">
              <form>
                <div class="form-group">
                  <input type="name" class="form-control" id="name1" placeholder="Your First Name...">
                </div>
                <div class="form-group">
                  <input type="name" class="form-control" id="name1" placeholder="Your Last Name...">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="email1" placeholder="Your email address...">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password1" placeholder="Your password...">
                </div>
                <button type="button" class="btn btn-info btn-block btn-round">Sign Up</button>
              </form>

              <div class="text-center text-muted delimiter">or use a social network</div>
              <div class="d-flex justify-content-center social-buttons">
                <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top"
                  title="Twitter">
                  <i class="fab fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top"
                  title="Facebook">
                  <i class="fab fa-facebook"></i>
                </button>
                <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top"
                  title="Linkedin">
                  <i class="fab fa-linkedin"></i>
                </button>
                </di>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            Already a member?
            <button style="margin-left: 10px;" class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"
              data-bs-dismiss="modal">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
  <!-- Popper JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- Custom Script -->
  <script src="js/internet-connection.js"></script>

</body>

</html>
